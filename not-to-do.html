<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The NOT To-do List</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <link rel="stylesheet" href="./not-to-do.css" />
  </head>

  <body>
    <h1>The Not To-Do List</h1>
    <h4>The Bad-Habit-Kicker-Tracker</h4>
<!-- Input Section -->
    <div class="container col-sm-8 col-md-6">
      <div class="row box rounded-3 mb-4">
        <div class="col">
              <label for="challengeInputItem" class="form-label">This week's DROP KICK PICK!</label>
            </div>
          <div class="row">
            <div class="col-9">
              <input type="text" required id="challengeInputItem" class="form-control fs-4" placeholder="Enter Challenge" aria-describedby="challengeInputItem"/>
            </div>
               <div class="col-3">
              <button id="submit-button" class="fs-" onclick="addNewChallenge(event)">Submit</button>
            </div>
          </div>
        </div>
      </div>
<!-- Table Section -->
      <div class="container col-sm-10">
        <table class="table custom-table mt-4 table-striped table-hover text-center rounded-3">
          <thead class="rounded-top-3">
            <tr>
              <th class="col col-spacer"></th>
              <th scope="col">Wk</th>
              <th class="col col-spacer"></th>
              <th scope="col" class="text-start fs-6">This week I will <strong>NOT . . .</strong></th>
              <th scope="col" class="col-day">M</th>
              <th scope="col" class="col-day">T</th>
              <th scope="col" class="col-day">W</th>
              <th scope="col" class="col-day">R</th>
              <th scope="col" class="col-day">F</th>
              <th scope="col" class="col-day">S</th>
              <th scope="col" class="col-day col-day-last me-2">S</th>
              <th scope="col" class="col col-spacer"></th>
       
              <th scope="col" class="col-result">Kicked!</th>
              <th scope="col" class="col-result">Retry</th>
              <th scope="col" class="col-result">Blunder</th>
              <th scope="col" class="col col-spacer"></th>

              <th scope="col" class="col-dispose"></th>
              <th scope="col" class="col-dispose"></th>
              <th class="col col-spacer"></th>
            </tr>
          </thead>

          <tbody id="challenge-table-body">
             <tr class="align-items-center old">
              <td class="col col-spacer"></td>
              <td scope="row">1</td>
              <td class="col col-spacer"></td>
              <td class="text-start fs-6">SAMPLE - Stay up past midnight.</td>
                      <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                      <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                      <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                      <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                      <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                      <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                      <td><input type="checkbox" class="checkbox col-day-last me-2" aria-label="checkbox" checked/></td>
                      <td class="col col-spacer"></td>

                      <td class="col-result icon"><div class="oval m-auto"></div></td>
                      <td class="col-result icon"><div class="oval m-auto"></div></td> 
                      <td class="col-result icon"><div class="oval m-auto"></div></td>
                      <td class="col col-spacer"></td>
               
                      <td class="square"><img class="icon col-dispose trash" onclick="deleteChallengeRow(event)" src="images/delete.png"></td>
                      <td><img class="icon col-dispose reset" onclick="resetChallengeRow(event)" src="images/reset.png"></td>
                      <td class="col col-spacer"></td>
              </tr>
              <tr class="align-items-center old">
                <td class="col col-spacer"></td>
                <td scope="row">2</td>
                <td class="col col-spacer"></td>
                <td class="text-start fs-6">SAMPLE - Drink caffeine after 4pm.</td>.</td>
                        <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                        <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                        <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                        <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                        <td><input type="checkbox" class="checkbox" aria-label="checkbox"></td>
                        <td><input type="checkbox" class="checkbox" aria-label="checkbox"/></td>
                        <td><input type="checkbox" class="checkbox col-day-last me-2" aria-label="checkbox"/></td>
                        <td class="col col-spacer"></td>
  
                        <td class="col-result icon"><div class="oval m-auto"></div></td>
                        <td class="col-result icon"><div class="oval m-auto"></div></td> 
                        <td class="col-result icon"><div class="oval m-auto"></div></td>
                        <td class="col col-spacer"></td>
                 
                        <td><img class="icon col-dispose trash" onclick="deleteChallengeRow(event)" src="images/delete.png"></td>
                        <td><img class="icon col-dispose reset" onclick="resetChallengeRow(event)" src="images/reset.png"></td>
                        <td class="col col-spacer"></td>
                </tr>
                <tr class="align-items-center old">
                  <td class="col col-spacer"></td>
                  <td scope="row">3</td>
                  <td class="col col-spacer"></td>
                  <td class="text-start fs-6">SAMPLE - Spend money on fast-food.</td>
                          <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                          <td><input type="checkbox" class="checkbox" aria-label="checkbox" checked/></td>
                          <td><input type="checkbox" class="checkbox" aria-label="checkbox"/></td>
                          <td><input type="checkbox" class="checkbox" aria-label="checkbox"/></td>
                          <td><input type="checkbox" class="checkbox" aria-label="checkbox"/></td>
                          <td><input type="checkbox" class="checkbox" aria-label="checkbox"/></td>
                          <td><input type="checkbox" class="checkbox col-day-last me-2" aria-label="checkbox"/></td>
                          <td class="col col-spacer"></td>
    
                          <td class="col-result icon"><div class="oval m-auto"></div></td>
                          <td class="col-result icon"><div class="oval m-auto"></div></td> 
                          <td class="col-result icon"><div class="oval m-auto"></div></td>
                          <td class="col col-spacer"></td>
                   
                          <td><img class="icon col-dispose trash" onclick="deleteChallengeRow(event)"src="images/delete.png"></td>
                          <td><img class="icon col-dispose reset" onclick="resetChallengeRow(event)" src="images/reset.png"></td>
                          <td class="col col-spacer"></td>
                  </tr>

                </tbody>
              </table>
          </div>
    </div> 
  </div>

  <script src="node_modules/jquery/dist/jquery.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  <script src="not-to-do.js"></script>
</html>
